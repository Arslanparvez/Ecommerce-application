{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <!-- <link rel="stylesheet" href="asset/CSS/bootstrap.min.css">    -->

    <link rel="stylesheet" href="{% static 'asset/CSS/bootstrap.min.css' %}"> 
</head>
<body>
    <div class="container-xxl"><!--Header Start-->
        <div class="row">
            <div class="col-12 shadow mx-auto  ">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/home">Estore</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                               {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/home">Home</a>
                                <li class="nav-item">
                                    <a class="nav-link" href="/about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/pdetails">Product</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/viewcart">Cart</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/contact">contact</a>
                                </li>

                                    <li class="nav-item">
                                    <a class="nav-link" href="/logout">Logout</a>
                                </li>


                              {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/login">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/register">Register</a>
                                </li>

                               {% endif %}
                              
                               
                            </ul>
                          
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div><!--Header End -->
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'asset/js/popper.min.js' %}"></script>
</body>
</html>
