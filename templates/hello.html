{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css\style.css' %}"/>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <h1>Templates as a response</h1>
    <p> {{greet}} </p>
    {% if x > y %}
    <p> {{x}} is greater </p>
    
    {% else %}
    <p> {{y}} is greater </p>
    {% endif %}

    <p> list is: {{l}} </p>

    {% for x in l %}
    <p> {{x}} </p>
    {% endfor %}

    <h1> {{ product }}</h1> <br>
    {% for x in product %}

    <p> {{x}} </p>

    {% endfor %}

    <button onclick="greet()">Click Me</button><br>


    <img src="{% static 'images/santa.jpg' %} ">

    


    
</body>
</html>
